<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Birth Month Survey Form</h1>
        <p>This is a form created for a sample survey to determine the number of people having birthdays in October city-wise. The user gets registered on the platform for further updates if he enters the password</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <br><br>
            <label for="month">Birth Month:</label>
            <input type="month" id="month" required>
            <br><br>
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Delhi" required>
            <br><br>
            <label for="password">Password(optional):</label>
            <input type="password" id="password" placeholder="Password">
            <br><br>
            <input type="submit" value="Give Data">
        </form>
    </body>
</html>
